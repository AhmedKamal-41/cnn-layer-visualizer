# Model Registry Configuration
# Define available PyTorch models for CNN inference and visualization

models:
  - id: "resnet18"
    display_name: "ResNet-18"
    input_size: [224, 224]
    normalization:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    layers_to_hook:
      - "conv1"
      - "layer1"
      - "layer2"
      - "layer3"
      - "layer4"
      - "fc"
    layer_stages:
      "layer1": "stage1"
      "layer2": "stage2"
      "layer3": "stage3"
      "layer4": "stage4"
      "fc": "stage5"

  - id: "mobilenet_v2"
    display_name: "MobileNet V2"
    input_size: [224, 224]
    normalization:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    layers_to_hook:
      - "features.0"
      - "features.1"
      - "features.2"
      - "features.3"
      - "features.6"
      - "features.13"
      - "features.17"
      - "classifier.1"
    layer_stages:
      "features.1": "stage1"
      "features.2": "stage2"
      "features.3": "stage3"
      "features.6": "stage4"
      "classifier.1": "stage5"

  - id: "efficientnet_b0"
    display_name: "EfficientNet-B0"
    input_size: [224, 224]
    normalization:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    layers_to_hook:
      - "features.0"
      - "features.1"
      - "features.2"
      - "features.3"
      - "features.4"
      - "features.5"
      - "features.6"
      - "classifier.1"
    layer_stages:
      "features.1": "stage1"
      "features.2": "stage2"
      "features.3": "stage3"
      "features.4": "stage4"
      "classifier.1": "stage5"

