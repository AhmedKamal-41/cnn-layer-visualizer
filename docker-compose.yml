version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cnn-lens-backend
    ports:
      - "8000:8000"
    environment:
      - BACKEND_ENV=production
      - STORAGE_DIR=/app/storage
      - MODEL_REGISTRY_PATH=/app/model_registry.yaml
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - CACHE_ENABLED=true
      - CACHE_MAX_ITEMS=100
    volumes:
      # Mount storage directory for persistence
      - ./backend/storage:/app/storage
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cnn-lens-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: cnn-lens-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cnn-lens-network

networks:
  cnn-lens-network:
    driver: bridge

